    <div id="root">

      <div class="fontA">
        <h1>지구가 깨끗해지기까지 “”개의 쓰레기가 남았습니다.</h1>
      </div>
      <div class="fontB">
        <span>
          단결하라 시민들이여, 우리의 지구가 굶어가고 있다. 시민들은 각성하라!
          지구를 지켜나가야할 시간이다.<br /><br />주변의 쓰레기를 주워라.
          이것만이 살길이다.<br />푸른 강산을 파괴하는자, 조국의 적이다.<br />쓰레기를

          재활용으로 조국을 빛내자.

      <div class="loding">
        <div class="innerLoading"></div>
      </div>
    </div>
    <!-- <script type="module" src="../../js/script.js"></script> -->
    <script>
      const reDirect = (url, loadTime)=>{
  
        const loadingBar = document.getElementById("innerLoading")
        let condition = 0


        function animation(){
          if(condition < 100){
            
            setTimeout(()=>{
                // todo 이 안에 로딩바를 움직일 뭔가가 들어가야 함
                // ? 재귀도 찍어야 하는데?
                // todo 매개변수로 들어온 밀리 초를 이용해서 로딩 바의 너비가 늘어나야 함.
                condition++
                loadingBar.style.width = `${condition}%`
              animation()
            },16)


          }else{}

        }



        setTimeout(()=>{
          window.location.href = url // ? something 매개변수는 리다이렉트를 걸 html 링크로 할 예정
        },loadTime)

      }


reDirect("slide2.html",10000)
    </script>
