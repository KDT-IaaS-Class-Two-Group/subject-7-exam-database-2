<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lethal Company</title>
    <link rel="stylesheet" href="../css/styleTwo.css">
    <link rel="stylesheet" href="../css/modal.css">
  </head>
  <body>
    <div id="root">
      <div class="header">
        <img src="../resource/banner.png" alt="img" />
      </div>
      <main>
        <div class="mainHead">
          <h1>이번 주 가장 많이 판매된 폐기물</h1>
          <a href="./itemList.html">
            <button type="submit" class="sellMoreBtn">더보기</button>
          </a>
        </div>
        <div class="sellList">
        </div>
        <div class="mainHead">
          <h1>이번 주 가장 많이 구매된 상품</h1>
          <a href="./itemList.html">
            <button type="submit" class="buyMoreBtn">더보기</button>
          </a>
        </div>
        <div class="buyList">
      </main>
    </div>

 <!-- 모달 창 구조 -->
 <div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <div class="modalHeader">
      <h2 id="modal-title"></h2>
    </div>
    <div class="Product-image">
      <img src="" alt="Product Image" id="modal-image">
    </div>
    <div class="modalBody">
      <div class="modalSection">
        <h3>Information</h3>
        <p id="modal-weight"></p>
        <p id="modal-min-price"></p>
        <p id="modal-max-price"></p>
      </div>
      <div class="modalSection">
        <h3>Details</h3>
        <p id="modal-type"></p>
        <p id="modal-info"></p>
      </div>
      <div class="buySell">
        <h3>Buy Sell</h3>
      </div>
    </div>
  </div>
</div>

    <script type="module" src="../js/slide2.js"></script>
  </body>
</html>
