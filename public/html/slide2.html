 <!-- 모달 창 구조 -->
 <div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <div class="modalHeader">
      <h2 id="modal-title">Item Title</h2>
    </div>
    <div class="Product-image">
      <img src="../resource/background.png" alt="Product Image" id="modal-image">
    </div>
    <div class="modalBody">
      <div class="modalSection">
        <h3>Information</h3>
        <p id="modal-type">Type: <span>Scrap</span></p>
        <p id="modal-effects">Effects: <span>Produces an air horn sound</span></p>
      </div>
      <div class="modalSection">
        <h3>Characteristics</h3>
        <p id="modal-weight">Weight: <span>0 lb</span></p>
        <p id="modal-conductive">Conductive: <span>No</span></p>
        <p id="modal-two-handed">Two-Handed: <span>No</span></p>
      </div>
      <div class="modalSection">
        <h3>Market Value</h3>
        <p id="modal-min-value">Min Value: <span>52</span></p>
        <p id="modal-max-value">Max Value: <span>72</span></p>
      </div>
    </div>
  </div>
</div>
